---
layout: default
---
<article class="post">
  <header>
    <h1>{{ page.title }}</h1>
    <p class="location">{{ page.location | capitalize }}</p>
  </header>

  {% if page.images %}
  <div class="post-gallery">
    {% for image in page.images %}
      <img src="{{ image | relative_url }}" alt="{{ page.title }} image {{ forloop.index }}">
    {% endfor %}
  </div>
  {% endif %}

  <div class="post-content">
    {{ content }}
  </div>
</article>
